<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script defer src="/script.js"></script>
    <script defer src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Local Storage</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center row">
            <div class="col col-md-8">
                <form>
                    <div class="form-group">
                        <label for="usr-name">Username</label>
                        <input type="text" class="form-control" id="usr-name" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="pwd-input">Password</label>
                        <input type="password" class="form-control" id="pwd-input" placeholder="Enter Password">
                    </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
